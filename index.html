<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Project03 Online Registration Form</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
</head>
<body>
						<!-- header -->
	<header>    
		<h1>The Code Review</h1>
	</header>
						<!-- end header -->
						<!-- banner -->

	<div class="container">
		<div class="banner">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
						<!-- end banner -->
		<hr>
						<!-- Form -->
		<form action="index.html" method="post">
						<!-- formset one -->
			<fieldset class="first">
				<legend><span id="contact">Contact Information</span></legend>
			

				<div>
					<label for="fulle_name">Full Name:</label>
					<input type="text" id="fulle_name" name="user_name" placeholder="required">
				</div>

				<div>
					<label for="mail">Email Adresse:</label>
					<input type="email" id="mail" name="user_email" placeholder="required">
				</div>

				<div>
					<label for="number">Phone Number:</label>
					<input type="tel" id="number" name="user_nummer">
				</div>

				<div>
					<label for="address">Street Address:</label>
					<input type="text" id="address" name="user_address">
				</div>

				<div>
					<label for="city">City:</label>
					<input type="text" id="city" name="user_city">
				</div>


							<!-- Select Window -->

				<div>			
					<label for="state">State:</label>
					<select id="state" name="user_state">
						<option value="choose">Choose your State</option>
						<optgroup label="A">
							<option value="AL">Alabama </option>
							<option value="AK">Alaska </option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas </option>
						</optgroup>

						<optgroup label="C">
							<option value="CA">California </option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
						</optgroup>

						<optgroup label="D-H">
							<option value="DE">Delaware</option>
							

							<option value="FL">Florida</option>

							<option value="GA">Georgia</option>

							<option value="HI">Hawaii </option>
						</optgroup>

						<optgroup label="I">
							<option value="ID">Idaho </option>
							<option value="IL">Illinois Indiana </option>
							<option value="IA">Iowa </option>
						</optgroup>


						<optgroup label="K-L">
							<option value="KS">Kansas </option>
							<option value="KY">Kentucky</option>

							<option value="LA">Louisiana </option>
						</optgroup>

						<optgroup label="M">
							<option value="ME">Maine </option>
							<option value="MD">Maryland </option>
							<option value="MA">Massachusetts </option>
							<option value="MI">Michigan </option>
							<option value="MN">Minnesota </option>
							<option value="MS">Mississippi </option>
							<option value="MO">Missouri </option>
							<option value="MT">Montana </option>
						</optgroup>

						<optgroup label="N">
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey </option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York </option>
							<option value="NC">North Carolina </option>
							<option value="ND">North Dakota</option>
						</optgroup>

						<optgroup label="O">
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
						</optgroup>

						<optgroup label="P-V">
							<option value="PA">Pennsylvania Rhode Island </option>

							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>

							<option value="TN">Tennessee </option>
							<option value="TX">Texas </option>

							<option value="UT">Utah </option>

							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
						</optgroup>


						<optgroup label="W">
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin </option>
							<option value="WY">Wyoming</option>
						</optgroup>
					</select>
				</div>
			
				<div>
					<label for="zip">Zip Code:</label><br>   <!-- br to brack the inbutfield-->
					<input type="number" id="zip" name="user_zip">
				</div>
			</fieldset>	

								<!-- end Fildset one -->

		<hr>
								<!-- fildset two -->
			<fieldset class="second">
				<legend><span id="news">Newsletter</span></legend>
				<p>Select the newsletters you would like to recieve</p><br>
				
				<div>	
					<input type="checkbox" id="html" name="user_news">
					<label for="html">HTML News</label><br>
				</div>

				<div>
					<input type="checkbox" id="css" name="user_news">
					<label for="css">CSS News</label><br>
				</div>

				<div>
					<input type="checkbox" id="javascript" name="user_news">
					<label for="javascript">Javascript News</label><br>
				</div>

				<p id="format">Newsletter format</p><br>
				
				<div>
					<input type="radio" id="html_format" value="html_format" name="user_format">
					<label for="html_format">HTML</label><br>
				</div>

				<div>
					<input type="radio" id="plain" value="tex_format" name="user_format">
					<label for="plain">Plain Text</label><br>
				</div>

				<label for="topic">Other topics you'd like to hear about</label><br>
				<textarea id="topic" name="user_topic"></textarea>

			</fieldset>

								<!-- end fieldset two -->


								<!-- button -->
			<button type="submit">Sign Up</button>
								<!-- end button -->
		</form>
								<!-- end form -->
	</div>


								<!-- footer -->

	<footer>Copyright The Code Review</footer>



</body>
</html>
