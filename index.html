<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Project03 Online Registration Form</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
	</header>

	<div class="container">
		<div class="">
			<h2>Signup fpr our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<form>
			<fieldset>
				<legend>Contact Information</legend>
			

				<label>Fulle Name</label>
				<input type="text" id="fulle_name" name="user_name">

				<label>Email Adresse</label>
				<input type="email" id="mail" name="user_email">

				<label>Phone Number</label>
				<input type="number" id="number" name="user_nummer">

				<label>Street Address</label>
				<input type="text" id="address" name="user_address">

				<label>City</label>
				<input type="text" id="city" name="user_city">

				<label>State</label>
				<select id="state" name="user_state">
					<option disabled="option">Choose State</option>
					<option value="">Alabama </option>
					<option value="">Alaska </option>
					<option value="">Arizona</option>
					<option value="">Arkansas </option>

					<option value="">California </option>
					<option value="">Colorado</option>
					<option value="">Connecticut</option>

					<option value="">Delaware</option>

					<option value="">Florida</option>

					<option value="">Georgia</option>

					<option value="">Hawaii </option>

					<option value="">Idaho </option>
					<option value="">Illinois Indiana </option>
					<option value="">Iowa </option>

					<option value="">Kansas </option>
					<option value="">Kentucky</option>

					<option value="">Louisiana </option>

					<option value="">Maine </option>
					<option value="">Maryland </option>
					<option value="">Massachusetts </option>
					<option value="">Michigan </option>
					<option value="">Minnesota </option>
					<option value="">Mississippi </option>
					<option value="">Missouri </option>
					<option value="">Montana Nebraska </option>


					<option value="">Nevada</option>
					<option value="">New Hampshire</option>
					<option value="">New Jersey </option>
					<option value="">New Mexico</option>
					<option value="">New York </option>
					<option value="">North Carolina </option>
					<option value="">North Dakota</option>

					<option value="">Ohio</option>
					<option value="">Oklahoma</option>
					<option value="">Oregon</option>

					<option value="">Pennsylvania Rhode Island </option>

					<option value="">South Carolina</option>
					<option value="">South Carolina</option>
					<option value="">South Dakota</option>
					<option value="">Tennessee </option>
					<option value="">Texas </option>

					<option value="">Utah </option>

					<option value="">Vermont</option>
					<option value="">Virginia</option>

					<option value="">Washington</option>
					<option value="">West Virginia</option>
					<option value="">Wisconsin </option>
					<option value="">Wyoming</option>
				</select>

				<!-- end of select -->

				<label>Zip Code</label>
				<input type="number" id="zip" name="user_zip">
			</fieldset>	

		<hr>

			<fieldset>
				<h2>Newsletter</h2>
				<p>Select the newsletters you would like to recieve</p>
				
					
				<input type="checkbox" id="html" name="html_news">
				<label>HTML News</label>
				
				<input type="checkbox" id="css" name="css_news">
				<label>CSS News</label>

				<input type="checkbox" id="Javascript" name="java_news">
				<label>Javascript News</label>


				<p>Newsletter format</p>

				<input type="radio" id="html_format" value="html_format" name="user_format">
				<label>HTML</label>

				<input type="radio" id="plain" value="tex_format" name="user_format">
				<label>Plain Text</label>

				<label>Other topics you'd like to hear about</label>
				<textarea id="topic" name="user_topic"></textarea>

			</fieldset>

			<button type="submit">Sign Up</button>

		</form>

	</div>


	<footer>Copyright The Code Review</footer>



</body>
</html>
